<body>
<div class="login"  id="login" >
<div class="loginLogo">
  <img src="images/logo.png" width="225" height="108" alt="img"></div>
  <div class="loginBox">
  	<div class="logHead">Login to ClaimDesk</div>
  	
    <form name="claimdeskLogin" id="claimdeskLogin">
      
      <div class="logBody">
      <span id='msg' class="custom_error"></span>
      <label class="logLable">Username</label>
      <input name="username" id="username" type="text" class="logTextFild" placeholder="Username"  required>
      
      <label class="logLable">Password</label>
      <input name="password" id="password" type="Password" class="logTextFild" required>
      
     <!-- <div class="remember"> <input  type="checkbox" name="chkbox" value="1" style="position:unset;"> Remember Me</div>-->
      
      <div class="loginBt">
      <input name="login_but" id="login_but" type="button" value="Login" class="button" onClick="login()">
      </div>
      
      <div class="clear"></div>
     <!-- <a href="#" onClick="alert('This functionality Not Yet Available.')">Forgot Password?</a>-->
      </div>
 
    </form>

  </div>
  <p class="copy">© 2014 Insight Risk Management Solutions. </p>
</div>
<div id='response'></div>
