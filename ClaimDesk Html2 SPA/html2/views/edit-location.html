<style type="text/css">
#existornot {
    color: red;
    float: right;
    font-size: 13px;
    font-weight: lighter;
    margin-top: -28px;
    padding: 2px 8px;
    }
#logo-error{
	
	margin-top: 100px;
}
 </style>
  
<script type="text/javascript">
    if (!window.jQuery) {
        location.href = '../index.html';
    }
    else {
        $(function () {
            $("#postalcode").mask("99999?-9999", { placeholder: "_" });
            $("#fax").mask("(999)-999-9999", { placeholder: "_" });
            $("#phone").mask("(999)-999-9999", { placeholder: "_" });

            var settings = $('form').validate().settings;            delete settings.errorPlacement;
        });
    }

    function backToLocations() {
        $('#view').jqExLoad('views/manage-location.html').hide().fadeIn();
    }
</script>
<div class="contain" id="body">
    <div id="myBradeCM">
        <h1 class="locationMy">Location Information</h1>
        <h1 class="backto"><a onclick="backToLocations();" style="cursor:pointer;">&lt; Back to Location List</a></h1>
        <div class="clear"></div>
    </div>
    <form name="locForm" id="locForm">
        <input name="id" id='id' type="hidden" />
        <input name="p_id" id='p_id' type="hidden" />
        <section>
            <div class="claimForm">
                <div class="formInci1">
                    <label class="myLable">Manager</label>
                    <input name="manager" id="manager" type="text" class="planeTextFild" placeholder="Manager" tabindex="1">

                    <label class="myLable">Address 1</label>
                    <input name="address1" id="address1" type="text" class="planeTextFild"
                        placeholder="address1" tabindex="4" required>



                    <label class="myLable">County</label>

                    <input name="county" id="county" type="text" class="planeTextFild" placeholder="county" tabindex="7">

                    <label class="myLable">Country</label>
                    <input name="country" id="country" type="text" value="United States" readonly class="planeTextFild" placeholder="" required=''>

                    <label class="myLable">Logo</label>
                    <input name="logo" id="logo"
                        type="file" class="planeTextFild  checklogo" placeholder="logo" tabindex="12" onchange="readURL(this);">
                    <input name="hidden_img" id="hidden_img" type="hidden">
                </div>

                <div class="formInci">

                    <label class="myLable">Parent ID</label>
                    <select class="form-control myselect planeTextFild" name="parentid" id="parentid" tabindex="2"></select>
                    <input type="text" class="planeTextFild" name="pidnew" id="pidnew" disabled="disabled">

                    <label class="myLable">Address 2</label>
                    <input
                        name="address2" id="address2" type="text" class="planeTextFild"
                        placeholder="address2" tabindex="5">


                    <label class="myLable">State</label>

                    <select class="form-control myselect" name="state" id="state" tabindex="8">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>


                    <label class="myLable">Phone Number</label>
                    <input name="phone" id="phone" type="text" class="planeTextFild" tabindex="10" placeholder="(000)-000-0000" onkeyup="FormatPhone(event,this)" required=''>

                    <img id="logimg" src="images/no-logo.png" alt="No Image" width="100" height="100" />
                    &nbsp;&nbsp;
                    <div id="delimgmsg" style="display: none;">
                        <input type="checkbox" name='dellogoid' id='dellogoid' value='1' style="left: 0px; position: relative;" />
                        Delete this Logo.</div>
                    <span class="option" id="imagename"></span>


                </div>
                <div class="formInci">

                    <label class="myLable">Branch ID</label><label id="existornot" class="error"></label>
                    <input name="branchid" id="branchid" type="text" class="planeTextFild"
                        placeholder="branchid" tabindex="3" onblur="getByBranchID()" required>
                    <input type="hidden" name="hidden_branchid" id="hidden_branchid">

                    <label class="myLable">City</label>
                    <input name="city" id="city" type="text" class="planeTextFild"
                        placeholder="city" tabindex="6" required>

                    <label class="myLable">Zipcode</label>
                    <input name="postalcode" id="postalcode" type="text"
                        class="planeTextFild" placeholder="postalcode" tabindex="9" required=''>


                    <label class="myLable">Fax Number</label>
                    <input name="fax" id="fax" type="text" class="planeTextFild" placeholder="(000)-000-0000" tabindex="11" onkeyup="FormatPhone(event,this)">
                </div>
                <div class="clear"></div>
            </div>

            <div id="bottGrey">
                <input name="save_but" id="save_but" type="button" value="Save Location" tabindex="12"
                    class="buttonNext rightAlign" onclick="save_location()">
                <div class="clear"></div>
            </div>


        </section>
    </form>


    

</div>
