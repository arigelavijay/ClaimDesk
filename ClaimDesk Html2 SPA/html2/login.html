<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to RMS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/common_func.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/jquery.validate.min.js" charset="utf-8"></script>
    <link href="css/apprise.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/apprise-1.5.full.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                        
        });
    </script>
</head>
<body>
    <div class="login" id="login">
        <div class="loginLogo">
            <img src="images/logo.png" width="225" height="108" alt="img">
        </div>
        <div class="loginBox">
            <div class="logHead">Login to ClaimDesk</div>
            <form name="claimdeskLogin" id="claimdeskLogin">
                <div class="logBody">
                    <span id="msg" class="custom_error"></span>
                    <label class="logLable">Username</label>
                    <input name="username" id="username" type="text" class="logTextFild" placeholder="Username" required>
                    <label class="logLable">Password</label>
                    <input name="password" id="password" type="Password" class="logTextFild" required>
                    <div class="loginBt">
                        <input name="login_but" id="login_but" type="button" value="Login" class="button" onclick="login()">
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <p class="copy">© 2014 Insight Risk Management Solutions. </p>
    </div>
    <div id="response"></div>
</body>
</html>
