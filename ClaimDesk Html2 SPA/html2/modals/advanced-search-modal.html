<div class="modal fade advanced-search-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="popHead">
                <h2 class="dataHeadPop">Advance Search</h2>
                <input class="popBtt buttBlue" type="button" aria-label="Close" data-dismiss="modal" name="" value="Close">
                <div class="clear"></div>
            </div>
            <div class="popBody">
                <div class="" style="margin: 20px 0px;">

                    <div class="row">
                        <div class="col-sm-4">
                            <label class="myLable">Claim Type</label>
                            <select name="ddlClaimType" id="ddlClaimType" class="form-control myselect2 planeTextFild">
                                <option></option>
                                <option value="All">All</option>
                                <option value="gl">General Liability</option>
                                <option value="WC">WC Claim</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLable" for="txtLastName">Last Name</label>
                            <input type="text" id="txtLastName" name="txtLastName" class="planeTextFild" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLable" for="txtFirstName">First Name</label>
                            <input type="text" id="txtFirstName" name="txtFirstName" class="planeTextFild" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLable" for="txtCity">City</label>
                            <input type="text" id="txtCity" name="txtCity" class="planeTextFild" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLable" for="ddlState">State</label>
                            <select class="form-control myselect2 planeTextFild" name="ddlState" id="ddlState">
                                <option></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        
                        <div class="col-sm-4">
                            <label class="myLable" for="txtOccupation">Occupation</label>
                            <input type="text" id="txtOccupation" name="txtOccupation" class="planeTextFild" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLable" for="txtEmployeeId">Employee ID</label>
                            <input type="text" id="txtEmployeeId" name="txtEmployeeId" class="planeTextFild ssnCss" />
                        </div>                        
                        <div class="col-sm-4">
                            <label class="myLable" for="frmDate">Date Of Incident</label>
                            <input type="text" id="frmDate" name="frmDate" class="planeTextFild dtPicker" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="toDate">To</label>
                            <input type="text" id="toDate" name="toDate" class="planeTextFild dtPicker" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="txtClaimNumber">Claim Number</label>
                            <input type="text" id="txtClaimNumber" name="txtClaimNumber" class="planeTextFild" />
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="srch_store">Store Number</label>
                            <select id="srch_store" name="srch_store" class="form-control myselect2 planeTextFild" onchange="getLocationId(this.value);"></select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="bodyPart">Body Part</label>
                            <select id="bodyPart" name="bodyPart" class="form-control myselect2 planeTextFild" data-url="ClaimDeskWeb/services/v1/code/C_BODYPART/"></select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="injury">Nature Of Injury</label>
                            <select id="injury" name="injury" data-url="ClaimDeskWeb/services/v1/code/C_INJURYNATURE/" class="form-control myselect2 planeTextFild"></select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="claimCause">Claim Cause</label>
                            <select id="claimCause" name="claimCause" data-url="ClaimDeskWeb/services/v1/code/C_INJURYCODE/" class="form-control myselect2 planeTextFild"></select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="injuryType">Injury Type</label>
                            <select id="injuryType" name="injuryType" data-url="ClaimDeskWeb/services/v1/code/C_INJURYTYPE/" class="form-control myselect2 planeTextFild"></select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="denied ">Denied</label>
                            <select id="denied" name="denied" class="form-control myselect2 planeTextFild">
                                <option value=""></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="litigated">Litigated </label>
                            <select id="litigated" name="litigated" class="form-control myselect2 planeTextFild">
                                <option value=""></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="myLabel" for="settled">Settled</label>
                            <select id="settled" name="settled" class="form-control myselect2 planeTextFild">
                                <option value=""></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <label id="errStatusMsg" class="myLable" style="display: none; color: red; font-size: 15px;">Please enter atleast one field.</label>
                        </div>

                        <div class="col-sm-1">
                            <input type="submit" id="btnSearch" name="btnSearch" value="Search" class="pull-right popBtt buttonNex" onclick="btnSearch_OnClick();" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
